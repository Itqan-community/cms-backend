<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="islamicPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="#f8f9fa"/>
      <g fill="#669B80" opacity="0.1">
        <!-- Islamic geometric star pattern -->
        <path d="M40 10 l12 12 l0 16 l-12 12 l-12 -12 l0 -16 z"/>
        <path d="M40 50 l12 12 l0 16 l-12 12 l-12 -12 l0 -16 z"/>
        <path d="M10 30 l12 12 l0 16 l-12 12 l-12 -12 l0 -16 z"/>
        <path d="M70 30 l12 12 l0 16 l-12 12 l-12 -12 l0 -16 z"/>
      </g>
    </pattern>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#669B80;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#22433D;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  <rect width="600" height="400" fill="url(#islamicPattern)"/>
  
  <!-- Central Islamic motif -->
  <g transform="translate(300, 200)">
    <!-- 8-pointed star (Khatam) -->
    <g fill="#669B80" opacity="0.2">
      <path d="M0 -60 L15 -15 L60 0 L15 15 L0 60 L-15 15 L-60 0 L-15 -15 Z"/>
    </g>
    
    <!-- Inner circle with Arabic calligraphy placeholder -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#669B80" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#22433D" stroke-width="1" opacity="0.2"/>
    
    <!-- Decorative crescents -->
    <g fill="none" stroke="#669B80" stroke-width="1.5" opacity="0.3">
      <path d="M-80 -80 Q-60 -100 -40 -80 Q-60 -60 -80 -80"/>
      <path d="M80 -80 Q60 -100 40 -80 Q60 -60 80 -80"/>
      <path d="M-80 80 Q-60 100 -40 80 Q-60 60 -80 80"/>
      <path d="M80 80 Q60 100 40 80 Q60 60 80 80"/>
    </g>
    
    <!-- Corner decorations -->
    <g fill="#22433D" opacity="0.15">
      <circle cx="-120" cy="-120" r="4"/>
      <circle cx="120" cy="-120" r="4"/>
      <circle cx="-120" cy="120" r="4"/>
      <circle cx="120" cy="120" r="4"/>
    </g>
  </g>
  
  <!-- Border decoration -->
  <rect x="10" y="10" width="580" height="380" fill="none" stroke="#669B80" stroke-width="1" opacity="0.2"/>
  <rect x="20" y="20" width="560" height="360" fill="none" stroke="#22433D" stroke-width="0.5" opacity="0.1"/>
</svg>
