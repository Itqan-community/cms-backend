{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data" action="" style="max-width:900px;">
      {% csrf_token %}
      <table style="margin-bottom:12px;">
          {{ form.as_table }}
      </table>
      <div style="margin-top:12px; display:flex; gap:8px;">
        <input type="submit" value="Import" class="default">
      </div>
      <p style="margin-top:10px; color:#666; font-size:12px;">
        Note: Dry run is enabled by default. Disable it to persist changes.
      </p>
  </form>
{% endblock %}
