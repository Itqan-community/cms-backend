<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itqan CMS - Auth0 Integration Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #669B80 0%, #22433D 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: white;
            color: #333;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #669B80;
            font-size: 2.5rem;
            margin: 0;
            font-family: 'Amiri', 'Noto Sans Arabic', sans-serif;
        }
        .logo .subtitle {
            color: #6c757d;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        button {
            background: #669B80;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #22433D;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin: 16px 0;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #669B80;
            background: #f8f9fa;
        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            border-left-color: #28a745;
            background: #d4edda;
            color: #155724;
        }
        .user-info {
            background: #e9ecef;
            padding: 16px;
            border-radius: 6px;
            margin: 16px 0;
        }
        .bismillah {
            text-align: center;
            font-family: 'Amiri', 'Noto Sans Arabic', sans-serif;
            font-size: 18px;
            color: #669B80;
            margin: 20px 0;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>إتقان CMS</h1>
            <div class="subtitle">Quranic Content Management System</div>
        </div>
        
        <div class="bismillah">
            بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ
        </div>

        <div id="status" class="status">
            Initializing Auth0...
        </div>

        <div id="auth-buttons">
            <button id="login-btn" onclick="login()" disabled>Login with Auth0</button>
            <button id="logout-btn" onclick="logout()" disabled style="display: none;">Logout</button>
        </div>

        <div id="user-info" style="display: none;"></div>

        <div style="margin-top: 20px;">
            <h3>Auth0 Configuration:</h3>
            <ul>
                <li><strong>Domain:</strong> dev-itqan.eu.auth0.com</li>
                <li><strong>Client ID:</strong> N3S0JhhYSWaLuhVMuBb9ZTX4gEPJ0G8f</li>
                <li><strong>Audience:</strong> https://dev-itqan.eu.auth0.com/api/v2/</li>
                <li><strong>Redirect URI:</strong> <span id="redirect-uri"></span></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script>
        let auth0Client = null;
        
        // Update redirect URI
        document.getElementById('redirect-uri').textContent = window.location.origin;
        
        async function initAuth0() {
            try {
                updateStatus('Initializing Auth0 client...', 'status');
                
                auth0Client = await auth0.createAuth0Client({
                    domain: 'dev-itqan.eu.auth0.com',
                    clientId: 'N3S0JhhYSWaLuhVMuBb9ZTX4gEPJ0G8f',
                    authorizationParams: {
                        redirect_uri: window.location.origin,
                        audience: 'https://dev-itqan.eu.auth0.com/api/v2/',
                        scope: 'openid profile email read:current_user update:current_user_metadata'
                    }
                });
                
                // Check if user is already authenticated (callback handling)
                const query = window.location.search;
                if (query.includes('code=') || query.includes('error=')) {
                    updateStatus('Processing authentication callback...', 'status');
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, '/');
                }
                
                // Check authentication status
                const isAuthenticated = await auth0Client.isAuthenticated();
                
                if (isAuthenticated) {
                    updateStatus('User is authenticated!', 'success');
                    showUserInfo();
                } else {
                    updateStatus('Ready to authenticate. Click Login to start.', 'success');
                    document.getElementById('login-btn').disabled = false;
                }
                
            } catch (error) {
                console.error('Auth0 initialization error:', error);
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        async function login() {
            try {
                updateStatus('Redirecting to Auth0 login...', 'status');
                await auth0Client.loginWithRedirect();
            } catch (error) {
                console.error('Login error:', error);
                updateStatus(`Login error: ${error.message}`, 'error');
            }
        }
        
        async function logout() {
            try {
                updateStatus('Logging out...', 'status');
                await auth0Client.logout({
                    logoutParams: {
                        returnTo: window.location.origin
                    }
                });
            } catch (error) {
                console.error('Logout error:', error);
                updateStatus(`Logout error: ${error.message}`, 'error');
            }
        }
        
        async function showUserInfo() {
            try {
                const user = await auth0Client.getUser();
                const token = await auth0Client.getTokenSilently();
                
                const userInfoDiv = document.getElementById('user-info');
                userInfoDiv.innerHTML = `
                    <div class="user-info">
                        <h3>User Information:</h3>
                        <p><strong>Name:</strong> ${user.name || 'N/A'}</p>
                        <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                        <p><strong>Email Verified:</strong> ${user.email_verified || 'N/A'}</p>
                        <p><strong>Sub:</strong> ${user.sub || 'N/A'}</p>
                        <p><strong>Picture:</strong> ${user.picture ? `<img src="${user.picture}" alt="Profile" width="50" height="50" style="border-radius: 50%;">` : 'N/A'}</p>
                        <details>
                            <summary><strong>Access Token (click to expand):</strong></summary>
                            <textarea readonly style="width: 100%; height: 100px; font-family: monospace; font-size: 10px;">${token}</textarea>
                        </details>
                        <details>
                            <summary><strong>Full User Object:</strong></summary>
                            <pre style="background: #f8f9fa; padding: 10px; border-radius: 4px; overflow: auto; max-height: 200px;">${JSON.stringify(user, null, 2)}</pre>
                        </details>
                    </div>
                `;
                userInfoDiv.style.display = 'block';
                
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'inline-block';
                document.getElementById('logout-btn').disabled = false;
                
            } catch (error) {
                console.error('Error getting user info:', error);
                updateStatus(`Error getting user info: ${error.message}`, 'error');
            }
        }
        
        function updateStatus(message, type = 'status') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initAuth0);
    </script>
</body>
</html>
